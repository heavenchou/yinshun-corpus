			<g id="shape5-18" transform="translate(218.657,2.84217E-14)">
				<title>工作表.15</title>
				<desc>「一切有為法生住變異壞」。 「一切有為法各各有四相生、住、異、壞 　。世中起故生已生自事立故住已住勢衰 　故異已異滅故壞。...</desc>
				<rect x="0" y="23.8524" width="236.693" height="181.134" class="st1"/>
				<text x="4" y="37.75" class="st2">「一切有為法，生住變異壞」。 <tspan x="4" dy="1.2em" class="st3">「</tspan>一切有為法，各各有四相：生、住、異、壞 <tspan
							x="4" dy="1.2em" class="st3">　。</tspan>世中起故生，已生自事立故住，已住勢衰 <tspan x="4" dy="1.2em" class="st3">　</tspan>故異，已異滅故壞。此相說心不相應行」。 <tspan
							x="4" dy="1.2em" class="st3">「</tspan>問：若一切有為法各有四相者，是有為法復 <tspan x="4" dy="1.2em" class="st3">　　　</tspan>有相？答：是亦有四相。彼相中餘四相 <tspan
							x="4" dy="1.2em" class="st3">　　　</tspan>俱生：生為生，住為住，異為異，壞為 <tspan x="4" dy="1.2em" class="st3">　　　</tspan>壞」。 <tspan
							x="4" dy="1.2em" class="st3">「</tspan>問：若爾者便無窮」！ <tspan x="4" dy="1.2em" class="st3">「</tspan>答：展轉更相為」。 <tspan
							x="4" dy="1.2em" class="st3">　　　「</tspan>此相各各相為，如生生各各相生，住 <tspan x="4" dy="1.2em" class="st3">　　　</tspan>住各各相生，異異各各相異，壞壞各各 <tspan
							x="4" dy="1.2em" class="st3">　　　</tspan>相壞：是以非無窮」。</text>			</g>
