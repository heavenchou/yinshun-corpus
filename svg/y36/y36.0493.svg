				<title>工作表.1</title>
				<desc>　 「是諸法有四相起、住、老、無常」。 　 　 問若有四相是應更復有相答更 　　有四相彼相中餘四相俱生生為 　　生住為住老...</desc>
				<rect x="0" y="69.0654" width="208.346" height="135.921" class="st1"/>
				<text x="4" y="96.17" class="st2">「是諸法有四相：起、住、老、無常」。 　 <tspan x="4" dy="1.2em" class="st3">　</tspan><tspan x="4"
							dy="2.4em" class="st3">「</tspan>問：若有四相，是應更復有相」？ <tspan x="4" dy="1.2em" class="st3">「</tspan>答：更有四相，彼相中餘四相俱生： <tspan
							x="4" dy="1.2em" class="st3">　　　</tspan>生為生，住為住，老為老，無常 <tspan x="4" dy="1.2em" class="st3">　　　</tspan>為無常」。 <tspan
							x="4" dy="1.2em" class="st3">「</tspan>問：若爾者不可盡」！ <tspan x="4" dy="1.2em" class="st3">「</tspan>答：展轉自相為」。</text>			</g>
